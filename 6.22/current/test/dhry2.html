<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>js-dos 6.22, Dhrystone Benchmark</title>
  <script src="/js-dos.js"></script>
  <style>
    html,
    body,
    canvas,
    .dosbox-container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #results {
      visibility: hidden;
      position: absolute; 
      left: 0; 
      right: 0; 
      top: 0; 
      bottom: 0;
      display: flex;

      color: white;
      font-size: 2em;
      background:rgba(0.2, 0.2, 0.2, 0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #pctype {
      font-size: 1.1em;
      color:greenyellow;
    }

    #social {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    #vk {
      padding-left: 10px;
    }
  </style>
  <script type="text/javascript" src="https://vk.com/js/api/share.js?93"
   charset="windows-1251"></script>
</head>

<body>
  <canvas id="jsdos"></canvas>
  <div id="results">
    <p>Your emulated PC is <span id="pctype"></span></p>
    <p>Microseconds for one run through Dhrystone: <span id="oneRunMSecs"></span></p>
    <p>Dhrystone per Second: <span id="dhrystonesPerSec"></span></p>
    <p>VAX MIPS rating: <span id="vaxMips"></span></p>
    <div id="social">
      <a id="tweet" href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-text="" data-show-count="false">Tweet</a>
      <div id="vk" href="#"></div>
    </div>
  </div>
  <script>
    Dos(document.getElementById("jsdos"), {
      wdosboxUrl: "/wdosbox.js",
      cycles: "max",
      autolock: "false",
    }).ready(function (fs, main) {
      fs.extract("https://js-dos.com/6.22/current/test/dhry2.zip").then(function () {
        main(["-c", "DHRY2OD.EXE"]).then(function (ci) {
          const oneRunMSecs = /Microseconds for one run through Dhrystone:\s+([0-9.]+)/;
          const dhrystonesPerSec = /Dhrystones per Second:\s+([0-9.]+)/;
          const vaxMips = /VAX  MIPS rating =\s+([0-9.]+)/;
          const result = {};
          ci.listenStdout(function (message) {
            const oneRunMSecsMatch = oneRunMSecs.exec(message);
            const dhrystonesPerSecMatch = dhrystonesPerSec.exec(message);
            const vaxMipsMatch = vaxMips.exec(message);

            if (oneRunMSecsMatch) {
              result['oneRunMSecs'] = Number.parseFloat(oneRunMSecsMatch[1]);
            } else if (dhrystonesPerSecMatch) {
              result['dhrystonesPerSec'] = Number.parseFloat(dhrystonesPerSecMatch[1]);
            } else if (vaxMipsMatch) {
              result['vaxMips'] = Number.parseFloat(vaxMipsMatch[1]);

              document.getElementById("results").style.visibility = "visible";
              document.getElementById("oneRunMSecs").innerHTML = result["oneRunMSecs"];
              document.getElementById("dhrystonesPerSec").innerHTML = result["dhrystonesPerSec"];
              document.getElementById("vaxMips").innerHTML = result["vaxMips"];
              document.getElementById("pctype").innerHTML = getComparablePc(result['vaxMips']);

              var message = "#jsdos Your emulated PC is " + getComparablePc(result['vaxMips']).trim() + "! Check your PC! ";
              document.getElementById("tweet").dataset.text = message;
              var twitterScript = document.createElement('script');
              twitterScript.src = 'https://platform.twitter.com/widgets.js';
              document.body.appendChild(twitterScript);

              document.getElementById('vk').innerHTML = VK.Share.button({
                url: 'https://js-dos.com/6.22/current/test/dhry2.html',
                noparse: true,
                title: message,
              }, {
                type: 'round_nocount',
              }); 

              setTimeout(function () {
                ci.exit();
              }, 1000)
            }
          });
        });
      });
    });

    function getComparablePc(mips) {
      var index = 0;
      while ((index * 2 + 1) < results.length) {
        if (results[index * 2 + 1] >= mips) {
          break;
        }

        index++;
      }

      index = Math.min((results.length / 2 - 1), index);
      return results[index * 2];
    }

    // Reuslts from 
    // http://www.roylongbottom.org.uk/dhrystone%20results.htm
    var results = [
