<!doctype html>

<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>js-dos 6.22</title>

  <!-- Flatdoc -->
  <script src="/6.22/assets/jquery.min.js"></script>

  <!-- Flatdoc theme -->
  <script src='/6.22/assets/legacy.js'></script>
  <script src='/6.22/assets/flatdoc.js'></script>
  <link  href='/6.22/assets/theme-style.css' rel='stylesheet'> 
  <script src='/6.22/assets/theme-script.js'></script>

  <script src='/6.22/assets/dosify.js'></script>
  <script src='/6.22/current/js-dos.js'></script>

  <!-- Meta -->
  <meta content="js-dos 6.22" property="og:title">
  <meta content="The best API to run dos progams in browser" name="description">

  <!-- Initializer -->
  <script>
    $(document).on('flatdoc:ready', function() {
      $("a").each((index, a) => {
        const href = a.href;
        const page = href.substr(href.lastIndexOf('/') + 1);
        if (page.startsWith('js-dos')) {
          a.href = "?page=" + page.replace(/\.html$|\.ts$/, '');
        }
      });
    });

    const urlParams = new URLSearchParams(window.location.search);
    const md = urlParams.get('page').replace(/\.html$|\.ts$/, '') + ".md";

    Flatdoc.run({
      fetcher: Flatdoc.file('../../current/docs/api/js-dos-ts/' + md)
    });
  </script>
</head>
<body role='flatdoc'>

  <div class='header'>
    <div class='left'>
        <h1><a href='/'>js-dos 6.22</a></h1>
      <ul>
        <li><a href='https://github.com/caiiiycuk/js-dos'>View on GitHub</a></li>
        <li><a href='https://github.com/caiiiycuk/js-dos/issues'>Issues</a></li>
        <li><a href='..'>API Reference</a></li>
      </ul>
    </div>
    <div class='right'>
      <!-- GitHub buttons: see http://ghbtns.com -->
      <iframe src="https://ghbtns.com/github-btn.html?user=caiiiycuk&amp;repo=js-dos&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
    </div>
  </div>

  <div class='content-root'>
    <div class='menubar'>
      <div class='menu section' role='flatdoc-menu'></div>
    </div>
    <div role='flatdoc-content' class='content'></div>
  </div>

</body>
</html>
