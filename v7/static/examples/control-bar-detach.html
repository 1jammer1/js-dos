<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <style>
         html, body, #jsdos {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
        <script src="/v7/build/releases/latest/emulators/emulators.js"></script>
        <script src="/v7/build/releases/latest/emulators-ui/emulators-ui.js"></script>
        <link rel="stylesheet" href="/v7/build/releases/latest/emulators-ui/emulators-ui.css">
        <link rel="stylesheet" href="examples.css">
    </head>
    <body>
        <div class="layout">
            <div class="controls">
                Text:&nbsp;&nbsp;<input class="input" />&nbsp;
                <Button class="send">Send</Button>&nbsp;&nbsp;
                <Button class="save">Save</Button>
                <Button class="fullscreen">Fullscreen</Button>
            </div>
            <div id="jsdos" style="width: 100%; height: 100%;"/>
        </div>
        <script>
         emulators.pathPrefix = "/v7/build/releases/latest/js-dos/";
         const controlSelector = {
             send: () => document.querySelector(".send"),
             input: () => document.querySelector(".input"),
             save: () => document.querySelector(".save"),
             fullscreen: () => document.querySelector(".fullscreen"),
         };
         Dos(document.getElementById("jsdos"), { controlSelector })
             .run("https://doszone-uploads.s3.dualstack.eu-central-1.amazonaws.com/original/2X/9/9ed7eb9c2c441f56656692ed4dc7ab28f58503ce.jsdos");
        </script>
    </body>
</html>
