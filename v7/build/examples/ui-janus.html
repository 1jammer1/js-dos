<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <style>
         html, body, #jsdos {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
        <script src="/v7/build/releases/latest/emulators/emulators.js"></script>
        <script src="/v7/build/releases/latest/emulators-ui/emulators-ui.js"></script>
        <link rel="stylesheet" href="/v7/build/releases/latest/emulators-ui/emulators-ui.css">
        <script src="janus/adapter-latest.js"></script>
        <script src="janus/janus.js"></script>
    </head>
    <body>
        <div id="jsdos" />
        <script>
         emulators.pathPrefix = "/v7/build/releases/latest/js-dos/";
         Janus.init({
             debug: "all",
             callback: function () {
                 Dos(document.getElementById("jsdos"), {
                     emulatorFunction: "janus",
                 }).run("http://127.0.0.1:8088/janus");
             },
         });
        </script>
    </body>
</html>
