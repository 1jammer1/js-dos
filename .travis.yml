language: node_js
node_js:
  - "11.8"

script:
  - mkdir travis-build
  - cd travis-build
  - git clone https://github.com/emscripten-core/emsdk.git
  - cd emsdk
  - ./emsdk install latest
  - ./emsdk activate latest
  - source ./emsdk_env.sh
  - cd ..
  - emcmake cmake ..
  - make wdosbox wdosbox-nosync dosbox
  - mkdir ../build
  - cp wdosbox* ../build
  - cp dosbox* ../build
  - rm -rf ./*
  - git clone https://github.com/emscripten-core/emsdk.git
  - cd emsdk
  - ./emsdk install latest-fastcomp
  - ./emsdk activate latest-fastcomp
  - source ./emsdk_env.sh
  - cd ..
  - emcmake cmake ..
  - make wdosbox-emterp dosbox-emterp dosbox-nosycn
  - mkdir ../build-emterp
  - cp wdosbox* ../build-emterp
  - cp dosbox* ../build-emterp
  - source /etc/environment
  - nvm use 11.8
  - npm install -g gulp
  - npm install
  - gulp
