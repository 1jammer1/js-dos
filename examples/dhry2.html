<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Dhrystone Test 2</title>
        <script src="js-dos/js-dos.js"></script>
        <link rel="stylesheet" href="js-dos/js-dos.css">
    </head>

    <body>
        <div id="root" style="width: 100%; height: 100%;"></div>

        <div style="position: absolute; top: 20px; left: 20px">
            <button onclick="javascript:start()">Start</button>
            <button onclick="javascript:stop()">Stop</button>
        </div>

        <script>
         emulators.pathPrefix = "js-dos/";
         const dos = Dos(document.getElementById("root"));
         function start() {
             dos.run("https://doszone-uploads.s3.dualstack.eu-central-1.amazonaws.com/original/2X/b/b4b5275904d86a4ab8a20917b2b7e34f0df47bf7.jsdos");
         }

         function stop() {
             dos.stop();
         }
        </script>
    </body>
</html>
